<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style_login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <title>DPL COSTRUÇÕES</title>
</head>

<body class="">

  <!-- -------------------------------------------- TELA DE LOGIN -->

    <main class="form-signin">
      <form class="text-center">
        <img class="mb-4" src="image/logo_login.jpeg" alt="" width="82" height="67">
        <h1 class="h3 mb-4 fw-normal">Acessar</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mt-4">
          <input type="password" class="form-control" id="floatingPassword" placeholder="senha">
          <label for="floatingPassword">Senha</label>
        </div>
    
        <div class="checkbox mb-4">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar acesso
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <!-- <p class="mt-5 mb-3 text-muted"></p> -->
      </form>
    </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
