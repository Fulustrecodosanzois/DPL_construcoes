<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Criar conta</title>
</head>
<body>
    <form class="container rounded-3">
        <img src="../image/logo_navbar.jpeg" class="img-thumbnail" width="100">
        <h2 class="text-white">Criar sua conta</h2>
    
        <div class="input-group mt-3">
            <span class="input-group-text fonte fw-bolder" id="inputGroup-sizing-default">Matr√≠cula</span>
            <input type="number" class="form-control" maxlength="5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="matricula" oninput="limitarTamanho(this, 5)">
        </div>
    
        <div class="input-group mt-3">
            <span class="input-group-text fonte fw-bolder" id="inputGroup-sizing-default">Nome</span>
            <input type="text" class="form-control" maxlength="33" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="nome">
        </div>
    
        <div class="input-group mt-3 mb-3">
            <span class="input-group-text fonte fw-bolder" id="inputGroup-sizing-default">Criar Senha</span>
            <input id="criarSenha" type="password" class="form-control password" minlength="7" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <i class="fa-regular fa-eye fs-5 btn-eye" onclick="togglePasswordVisibility('criarSenha', 'confirmarSenha')"></i>
        </div>
    
        <div class="input-group mt-3 mb-3">
            <span class="input-group-text fonte fw-bolder" id="inputGroup-sizing-default">Confirmar Senha</span>
            <input id="confirmarSenha" type="password" class="form-control password" minlength="7" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    
        <button class="mb-3 entrar" type="button" id="criarConta">Criar</button>
        <a href="../..">Voltar</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script src="../js/login.js"></script> 
    <script type="module" src="../js/appCriarConta.js"></script> 
</body>
</html>
