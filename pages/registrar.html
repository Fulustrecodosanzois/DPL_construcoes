<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <title>DPL COSTRUÇÕES</title>
</head>

<body class="">

  <!--------------------------------------------- NAVBAR -->

  <header>
    <nav class="navbar py-3 fundo_verde">
      <div class="container">
        <a href="index.html" class="navbar-brand mx-auto">
          <img src="../image/logo_navbar.jfif" alt="" class="img-thumbnail" width="50">
        </a>
      </div>
      </div>
    </nav>

    <!------------------------------------------- BARRA DE OPÇÕES-->

    <ul class="nav nav-pills nav-fill fundo_verde shadow">
      <li class="nav-item border-end">
        <a class="nav-link text-white fw-medium" aria-current="page" href="../">INÍCIO</a>
      </li>
      <li class="nav-item border-end">
        <a class="nav-link text-white fw-medium" href="#">INFORMATIVOS</a>
      </li>
      <li class="nav-item border-end">
        <a class="nav-link text-white fw-medium" href="#">SOBRE</a>
      </li>
    </ul>
  </header>

  <!-- -------------------------------------------- MENU -->

  <main class="mt-4 borda">

    <form action="mt-4 borda">
      <div class="">
        <div class="container">
          <div class="mt-5 mb-3 text_center">
            <h2 class="text-center fonte">Preencha Atentamente</h2>
          </div>
          <div class="input-group mt-3">
            <span class="input-group-text fonte fw-bolder" id="inputGroup-sizing-default">Nome</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <small class="fonte ">* Nome do responsável pela equipe.</small>
          <div class="input-group mt-3">
            <span class="input-group-text fonte fw-bolder" id="inputGroup-sizing-default">Equipe</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <small class="fonte">* Número ou nome da equipe.</small>
          <div class="input-group mt-3">
            <span class="input-group-text fonte fw-bolder">Placa / Modelo</span>
            <input type="text" aria-label="First name" class="form-control border-end border">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
          <small class="fonte">* Digite a placa e o modelo do veículo <span class="fw-bolder">(Nesta
              ordem)</span>.</small>
          <div class="input-group mt-3">
            <span class="input-group-text fonte fw-bolder" id="inputGroup-sizing-default local_js">Local</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <small class="fonte">* Número ou nome da equipe.</small>
        </div>
      </div>
      <div>
        a
      </div>

    </form>


  </main>











  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
